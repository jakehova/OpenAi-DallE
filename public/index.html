<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" conten="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js" defer></script>
    <title>I hope this works</title>
  </head>
  <body>
    <header>
      <div class="navbar"></div>
    </header>
    <div class="container">
      <form id="form">
        <div class="row">
          <div class="col-md-3">
            <label for="prompt"  class="form-label">
                Describe the scene you want to generate
              </label>
            <input
              class="form-control"
              id="prompt"
              placeholder="Cow jumping over the moon"
            />            
          </div>
          <div class="col-md-3">
            <label for="qty"  class="form-label">Select a Size </label>
                <select id="size" class="form-select">
                  <option selected value="small">Small</option>
                  <option value="medium">Medium</option>
                  <option value="large">Large</option>
                </select>
            
          </div>          
          <div class="col-md-3">
            <label for="qty"  class="form-label"># of images you want to generate </label>
            <input type="number" step="1" class="form-control" id="qty" value="1" />
          </div>
          <div class="col-md-3">
            <button id="submit" type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-12">
          <h2 id="msg" class="msg"></h2>
          <img src="" alt="" id="img" />
        </div>
      </div>
    </div>
  </body>
</html>
